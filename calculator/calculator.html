<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="display">
        <input id ="screen" type="text" placeholder="0">
    </div>
    
    <div class="btns">
        <div class="row">
            <button id="ce" onclick="backspc()">CE</button>
            <button id="co" onclick="fact()">x!</button>
            <button id="si" class="btn">(</button>
            <button id="si"class="btn">)</button>
            <button id="si" class="btn">%</button>
            <button id="ac" onclick="screen.value=''">AC</button>
        </div>
        <div class="row">
            <button id="co" onclick="sin()">sin</button>
            <button id="co" onclick="pi()">pi</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="si" class="btn">/</button>
        </div>
        <div class="row">
            <button id="co" onclick="cos()">cos</button>
            <button id="co" onclick="log()">log</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button id="si" class="btn">x<span style="position:relative;bottom: .4em; right: .1em;"></span></button>
        </div>
        <div class="row">
            <button id="co"onclick="tan()">tan</button>
            <button id="co"onclick="sqrt()">root</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="si" class="btn">-</button>
        </div>
        <div class="row">
            <button id="co" onclick="e()">e</button>
            <button id="co" onclick="pow()">^</button>
            <button class="btn">0</button>
            <button id="si"  class="btn">.</button>
            <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
            <button id="si"class="btn">+</button>
        </div>
    </div>
    </div>
<script src="javascript/cal.js"></script>
</body>

</html>
